<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechConnect</title>
    <!-- Bootstrap-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/72ec58cffc.js" crossorigin="anonymous"></script>

    <!--External Css-->
    <link rel="stylesheet" href="main.css">

  </head>
  <body>
    <header class="header-bar mb-3">
      <div class="container d-flex justify-content-between flex-column flex-md-row  p-3">
        <h4 class="my-0 mr-md-auto font-weight-normal"> <a href="/" class="text-white text-decoration-none" > TechConnect </a></h4>
        <form action="#" method="post" class="mb-0 pt-2 pt-md-0 ">
          <div class="row align-items-center ">
            <div class="col-md mr-0 pr-md-0 mb-3 mb-md-0">
              <input  class="form-control form-control-sm input-dark" type="text" name="username" placeholder="Username" autocomplete="off" />
            </div>
            <div  class="col-md mr-0 pr-md-0 mb-3 mb-md-0 ">
              <input  class="form-control form-control-sm input-dark " type="password" name="password" placeholder="Password" />
            </div>
            <div class="col-md-auto">
              <button  class="btn btn-primary btn-sm">Log In</button>
            </div>
          </div>
        </form>
      </div>
    </header>

<!--Body starts here-->

    <!--Bootstrap-Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
